<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite da Isadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="convite-container">
    <img src="b.neve isadora.png" alt="Convite da Isadora" class="convite-img" />

    <!-- Botão 1 -->
    <a href="https://wa.me/SEUNUMERO" target="_blank" class="botao botao-confirmar">
      Confirmar Presença
    </a>

    <!-- Botão 2 -->
    <div class="botao botao-localizacao" onclick="mostrarMapa()">
      Localização
    </div>

    <!-- Botão 3 -->
    <div class="botao botao-presente" onclick="mostrarPresente()">
      Sugestão de Presente
    </div>
    

  </div>

  <!-- Balões -->
  <div class="overlay" id="overlay"></div>

  <div class="balao" id="balao-mapa">
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;"></iframe>
    <button onclick="fecharBalao()">Fechar</button>
  </div>

  <div class="balao" id="balao-presente">
    <h2 class="titulo-balao">SUGESTÃO DE<br>PRESENTE</h2>
    <p>Sugestões: Livros, roupas, acessórios de princesa...</p>
    <button onclick="fecharBalao()">Fechar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
